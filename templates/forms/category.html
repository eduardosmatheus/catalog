{% extends "home.html" %}
{% block content %}
    <form action="{{url_for('addNewCategory')}}" method="{{'PUT' if category is not none else 'POST'}}">
        <input type="text" name="name" value="{{category.name if category is not none else ''}}" placeholder="Nome"/>
        <input type="submit" value="Confirmar"/>
    </form>
{% endblock %}
