{% extends "main.html" %}
{% block content %}
<form action="{{url_for('addNewCategoryItem', id = id)}}" method="POST">
	<div class="form-group">
		<input class="form-control" type="text" name="name" placeholder="Name"/>
	</div>
	<div class="form-group">
		<textarea class="form-control" cols="50" rows="15" name="details" placeholder="Details"></textarea>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" type="submit">Confirm</button>
	</div>
</form>
{% endblock %}
