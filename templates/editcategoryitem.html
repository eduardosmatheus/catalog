{% extends "main.html" %}
{% block content %}
<form action="{{url_for('updateCategoryItem', id=item.category_id, item_id = item.id)}}" method="POST">
	<div class="form-group">
		<input class="form-control" type="text" value="{{item.name}}" name="name" placeholder="Name"/>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" value="{{item.details}}" name="details" placeholder="Details"/>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" type="submit">Confirm</button>
	</div>
</form>
{% endblock %}
