{% extends "main.html" %}
{% block content %}
<div class="card">
	<div class="card-body">
		<h2 class="card-title">{{ item.name }}</h2>
		<section>
			{{ item.details }}
		</section>
		{% if 'user_id' in session %}
			<a class="btn btn-default" role="button" href="{{url_for('editCategoryItem', id=item.category_id, item_id = item.id)}}">Edit</a>
			<a class="btn btn-danger" role="button" href="{{url_for('deleteCategoryItem', id=item.category_id, item_id = item.id)}}">Delete</a>
		{% endif %}			
	</div>
</div>
{% endblock %}
