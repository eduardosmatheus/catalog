{% extends "main.html" %}
{% block content %}
<div class="category-item">
    <h3>{{item.name}}</h3>
    <p>{{item.details}}</p>
    <a href="{{url_for('editCategoryItem', id=item.category_id, item_id = item.id)}}">Edit</a>
    <a href="{{url_for('deleteCategoryItem', id=item.category_id, item_id = item.id)}}">Delete</a>
</div>
{% endblock %}
