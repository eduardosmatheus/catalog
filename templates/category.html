{% extends "home.html" %}
{% block content %}
    <h3>{{ category.name }} (category.items.size) itens</h3>

    <ul>
        {% for item in category.items %}
        <li>
            <a href="{{url_for('getCategoryItem', category_item = item)}}">{{ item.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
