{% extends "main.html" %}
{% block content %}
<div class="categories">
	<table class="table">
		<thead>
			Categories
		</thead>
		<tbody>
			{% for category in categories %}
			<tr>
				<td>
					<a href="{{url_for('getCategory', id = category.id)}}">{{ category.name }}</a>
				</td>	
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% if 'user_id' in session %}
		<a href="{{url_for('newCategory')}}">Add</a>
	{% endif %}
</div>
{% endblock %}
