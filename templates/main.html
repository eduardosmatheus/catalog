<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
			integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//apis.google.com/js/platform.js?onload=start"> </script>
		<script>
			function signInCallback(authResult) {
				if (authResult['code']) {
					$('#signinButton').attr('style', 'display: none');
					$.ajax({
						type: 'POST',
						url: 'gconnect?state={{state}}',
						processData: false,
						data: authResult['code'],
						contentType: 'application/octet-stream; charset=utf-8',
						success: function (result) {
							console.log('success.')
						}
					});
				}
			}
			function doLogout() {
				$.ajax({
					type: 'GET',
					url: "{{url_for('gdisconnect')}}",
					success: function (result) {
						$('body').html(result)
					}
				});
			}
		</script>
		<title>Catalog Project</title>
	</head>

	<body>
		<nav class="navbar navbar-light bg-primary">
			<a class="navbar-brand nav-link" href="{{url_for('home')}}">Items Catalog</a>
			{% if 'user_id' in session %}
				<button class="btn btn-danger" onclick="doLogout()">Logout</button>
			{% else %}
				<div id="signinButton">
					<span class="g-signin"
						data-scope="openid email"
						data-clientid="368931338743-0n2i2d2fbo4u55055kb96f436d84sn1h.apps.googleusercontent.com"
						data-redirecturi="postmessage"
						data-accesstype="offline"
						data-cookiepolicy="single_host_origin"
						data-callback="signInCallback"
						data-approvalprompt="force">
					</span>
				</div>
			{% endif %}
		</nav>
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
