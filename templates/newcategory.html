{% extends "main.html" %}
{% block content %}
<div class="new-category">
    <form action="{{url_for('addNewCategory')}}" method="POST">
        <input type="text" name="name" value="{{category.name if category is not none else ''}}" placeholder="Nome"/>
        <input type="submit" value="Confirmar"/>
    </form>
</div>
{% endblock %}
